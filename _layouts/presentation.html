<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {%- seo -%}

    <!--<link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}">-->

    <link
      rel="stylesheet"
      href="{{ '/reveal.js/dist/reset.css' | relative_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/reveal.js/dist/reveal.css' | relative_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/reveal.js/dist/theme/black.css' | relative_url }}"
    />

    <!--<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">-->
    <link
      rel="stylesheet"
      href="{{ '/presentations/plugin/highlight/dracula.css' | relative_url }}"
      id="highlight-theme"
    />
    <style>
      .hljs-ln-code {
        color: white;
      }
      .hljs-ln-numbers {
        color: white;
      }
      td.hljs-ln-code {
        white-space: pre-wrap;
      }
    </style>

    <script src="pdfThemeSwap.js"></script>

    <link rel="shortcut icon" type="image/png" href="{{
    "/assets/icon/icon-512x512.png" | relative_url }}"> <link rel="icon"
    type="image/png" href="{{ "/assets/icon/icon-512x512.png" | relative_url
    }}">

    <script
      src="https://kit.fontawesome.com/f885968b9e.js"
      crossorigin="anonymous"
    ></script>

    {%- feed_meta -%} {%- if jekyll.environment == 'production' and
    site.google_analytics -%} {%- include google-analytics.html -%} {%- endif
    -%}
  </head>

  <body>
    <a
      id="homebutton"
      href="{{ site.url }}"
      class="hover-opacity"
      style="
        position: absolute;
        bottom: 3.3rem;
        right: 3.2rem;
        color: darkgrey;
        z-index: 5;
        font-size: 1.2rem;
      "
      ><i class="fav-size-med fas fa-home"></i
    ></a>

    <div class="reveal">
      <div class="slides">{{ content }}</div>
    </div>

    <script src="{{ '/reveal.js/dist/reveal.js' | relative_url }}"></script>
    <script src="{{ '/reveal.js/plugin/zoom/zoom.js' | relative_url }}"></script>
    <script src="{{ '/reveal.js/plugin/notes/notes.js' | relative_url }}"></script>
    <script src="{{ '/reveal.js/plugin/search/search.js' | relative_url }}"></script>
    <script src="{{ '/reveal.js/plugin/markdown/markdown.js' | relative_url }}"></script>
    <script src="{{ '/reveal.js/plugin/highlight/highlight.js' | relative_url }}"></script>
    <script>
      Reveal.configure({
        pdfSeparateFragments: false,
        pdfMaxPagesPerSlide: 1,
      });
      Reveal.initialize({
        controls: true,
        progress: true,
        center: true,
        hash: true,

        plugins: [
          RevealZoom,
          RevealNotes,
          RevealSearch,
          RevealMarkdown,
          RevealHighlight,
        ],
      });
    </script>
  </body>
</html>
